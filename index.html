<!doctype html>
<html class="no-js" lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		
		<title>Welcome to McDonalds</title>
		
		<link href="//fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
		<link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,900" rel="stylesheet">
		
		<link rel="stylesheet" href="css/vendor/bootstrap.min.css">
		<link rel="stylesheet" href="css/vendor/font-awesome.css">
		<link rel="stylesheet" href="css/vendor/normalize.css">
		<link rel="stylesheet" href="css/common.css">
		
	</head>
	<body>
		<div class="main">			
            <img class="logo" src="images/md_logo.png">
            <h1 class="title-1"></h1>
			<p class="question"></p>
			<p class="instructions"></p>
			<!-- icons -->
			<div id='icons' class="icons-container clearfix">				
				<div class="btn_reveal circle-ico" draggable="true">
					<div class="center"></div>
				</div>

				<div class="btn_reveal circle-ico">
					<div class="center"></div>					
				</div>

				<div class="btn_reveal circle-ico">
					<div class="center"></div>					
				</div>

				<div class="btn_reveal circle-ico">
					<div class="center"></div>					
				</div>

				<div class="btn_reveal circle-ico">
					<div class="center"></div>					
				</div>
			</div>
			<!-- labels -->
			<div class="icons-labels-container clearfix">
				<div class='icons-labels '><p id='ico-label-0'></p></div>
				<div class='icons-labels '><p id='ico-label-1'></p></div>
				<div class='icons-labels '><p id='ico-label-2'></p></div>
				<div class='icons-labels '><p id='ico-label-3'></p></div>
				<div class='icons-labels '><p id='ico-label-4'></p></div>
			</div>	
			<!-- answers -->
			<div id='answers' class="answers-container clearfix">
                <div class="answer" id="answer-0">                    
                </div>
                <div class="answer" id="answer-1">                    
                </div>
                <div class="answer" id="answer-2">                    
                </div>
                <div class="answer" id="answer-3">                    
                </div>
                <div class="answer" id="answer-4">                    
                </div>                
			</div>
            <button id="submitBtn" class="btn">Submit</button>
            <button id="resetBtn" class="btn btn-reset">Reset</button>
		</div>
		
		
		<!-- Load JS =============================-->
			<script src="js/vendor/jquery-3.2.1.min.js"></script>
			<script src="js/vendor/jquery-ui.min.js"></script>
			<script src="js/vendor/popper.min.js"></script>
			<script src="js/vendor/bootstrap.min.js"></script>
			<script src="js/vendor/tweenmax.min.js"></script>
			
			<script src="js/common.js"></script>
            <script src="js/answers.js"></script>							
	</body>
</html>
