<!doctype html>
<html class="no-js" lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		
		<title>Welcome to McDonalds</title>
		
		<link href="//fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
		<link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,900" rel="stylesheet">
		
		<link rel="stylesheet" href="css/vendor/bootstrap.min.css">
		<link rel="stylesheet" href="css/vendor/font-awesome.css">
		<link rel="stylesheet" href="css/vendor/normalize.css">
		<link rel="stylesheet" href="css/common.css">
		
	</head>
	<body>
		<div class="main">			
            <img class="logo" src="images/md_logo.png">
            <h1 class="title-1"></h1>
			<p class="question"></p>
			<p class="instructions"></p>
			<!-- icons -->
			<div id='icons' class="icons-container clearfix">				
				
			</div>
			<!-- labels -->
			<div id='labels' class="icons-labels-container clearfix">
				
			</div>	
			<!-- answers -->
			<div id='answers' class="answers-container clearfix">
                              
			</div>
            <button id="submitBtn" class="btn" onclick="gradeMarks()">Submit</button>
			<button id="successBtn" class="btn disabled hidden" >Success!</button>
			<button id="retryBtn" class="btn btn-retry hidden" onclick="retry()">Retry</button>
            <button id="resetBtn" class="btn btn-reset" onclick="retry()">Reset</button>
		</div>
		
		
		<!-- Load JS =============================-->
			<script src="js/vendor/jquery-3.2.1.min.js"></script>
			<script src="js/vendor/jquery-ui.js"></script>

			<script src="js/vendor/tweenmax.min.js"></script>

            <script src="js/answers.js"></script>							
	</body>
